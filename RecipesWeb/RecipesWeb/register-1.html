<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Üye Ol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #fb5849;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #e14b3e;
    }

    .back-link {
      position: absolute;
      top: 15px;
      left: 15px;
      text-decoration: none;
      color: #555;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <a href="login.html" class="back-link">← Geri</a>
      <h2 class="form-title">Üye Ol</h2>
      <form action="register.php" method="POST">
        <div class="form-group">
          <label for="ad">Ad</label>
          <input type="text" id="ad" name="ad" placeholder="Adınızı girin" required>
        </div>
        <div class="form-group">
          <label for="soyad">Soyad</label>
          <input type="text" id="soyad" name="soyad" placeholder="Soyadınızı girin" required>
        </div>
        <div class="form-group">
          <label for="kullanici_adi">Kullanıcı Adı</label>
          <input type="text" id="kullanici_adi" name="kullanici_adi" placeholder="Kullanıcı adınızı girin" required>
        </div>
        <div class="form-group">
          <label for="sifre">Şifre</label>
          <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi girin" required>
        </div>
        <button type="submit" class="submit-btn">Üye Ol</button>
      </form>
    </div>
  </div>
</body>
</html>
