<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarifler</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .header-area {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px 0;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #ff6600;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .back-button:hover {
      background-color: #eee;
    }

    .tarif-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 30px;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tarif-card {
      background-color: #fff;
      padding: 90px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 100px rgba(139, 0, 0, 0.5); /* Daha belirgin ve kalın dışa doğru gölge */
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }

    .tarif-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .tarif-card h3 {
      margin: 0;
      font-size: 24px;
    }

    @media (min-width: 768px) {
      .tarif-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .tarif-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <!-- Header Başlangıcı -->
  <header class="header-area">
    <a href="index.php" class="back-button">←</a>
    <a href="index.php" class="logo">Enfes Tarifler</a>
  </header>
  <!-- Header Sonu -->

  <main>
    <section class="tarif-container">
      <a href="kahvalti.html" class="tarif-card">
        <h3>Kahvaltılık Tarifler</h3>
      </a>
      <a href="atistarmalik.html" class="tarif-card">
        <h3>Atıştırmalık Tarifler</h3>
      </a>
      <a href="aksam.html" class="tarif-card">
        <h3>Akşam Yemeği Tarifleri</h3>
      </a>
      <a href="tatlı.html" class="tarif-card">
        <h3>Tatlı Tarifleri</h3>
      </a>
    </section>
  </main>

</body>
</html>
